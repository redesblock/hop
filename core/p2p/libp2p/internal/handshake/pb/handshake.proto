syntax = "proto3";

package handshake;

option go_package = "pb";

message Syn {
    HopAddress HopAddress = 1;
    uint64 NetworkID = 2;
    bool Light = 3;
}

message Ack {
    HopAddress HopAddress = 1;
}

message SynAck {
    Syn Syn = 1;
    Ack Ack = 2;
}

message HopAddress {
    bytes Underlay = 1;
    bytes Signature = 2;
    bytes Overlay = 3;
}
