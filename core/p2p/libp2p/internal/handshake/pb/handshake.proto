syntax = "proto3";

package handshake;

option go_package = "pb";

message Syn {
    bytes ObservedUnderlay = 1;
}

message Ack {
    HopAddress Address = 1;
    uint64 NetworkID = 2;
    bool FullNode = 3;
    string WelcomeMessage  = 99;
}

message SynAck {
    Syn Syn = 1;
    Ack Ack = 2;
}

message HopAddress {
    bytes Underlay = 1;
    bytes Signature = 2;
    bytes Overlay = 3;
}
